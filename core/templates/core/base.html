<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Pyx - Fonds d'écran premium{% endblock %}</title>
    <meta name="description" content="Découvrez notre collection de fonds d'écran numériques haute qualité">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <a href="{% url 'home' %}" class="text-2xl font-bold text-indigo-600">Pyx</a>
                <div class="flex gap-6">
                    <a href="{% url 'home' %}" class="text-gray-600 hover:text-indigo-600 transition-colors">Accueil</a>
                    <a href="{% url 'catalog' %}" class="text-gray-600 hover:text-indigo-600 transition-colors">Catalogue</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <main class="max-w-7xl mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center py-6 mt-12">
        <p>&copy; 2025 Pyx - Fonds d'écran numériques</p>
    </footer>
</body>
</html>
