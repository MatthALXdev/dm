<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Catalogue</title>
</head>
<body>
    <h1>Catalogue</h1>

    {% if products %}
        <ul>
            {% for product in products %}
                <li>
                    <a href="{% url 'product' product.slug %}">
                        {{ product.name }}
                    </a>
                    - {{ product.price }} â‚¬
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No products available.</p>
    {% endif %}

    <p><a href="{% url 'home' %}">Back to Home</a></p>
</body>
</html>
