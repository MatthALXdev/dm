{% extends 'core/base.html' %}

{% block title %}{{ product.name }} - Pyx{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <div class="grid md:grid-cols-2 gap-8">
        <!-- Image -->
        {% if product.image %}
            <img src="{{ product.image.url }}" alt="{{ product.name }}" class="aspect-square w-full object-cover rounded-lg shadow-lg">
        {% else %}
            <div class="aspect-square bg-gradient-to-br from-indigo-500 to-purple-600 rounded-lg shadow-lg"></div>
        {% endif %}

        <!-- Info -->
        <div>
            <h1 class="text-3xl font-bold text-gray-900">{{ product.name }}</h1>
            <p class="text-gray-600 mt-4 leading-relaxed">{{ product.description }}</p>

            <div class="mt-6 p-4 bg-gray-50 rounded-lg">
                <p class="text-sm text-gray-600">Prix</p>
                <p class="text-4xl font-bold text-indigo-600">{{ product.price }} EUR</p>
            </div>

            <!-- Bouton Acheter -->
            <form method="POST" action="{% url 'purchase' product.slug %}" class="mt-8">
                {% csrf_token %}
                <button type="submit" class="w-full bg-indigo-600 text-white py-3 px-6 rounded-lg hover:bg-indigo-700 transition-colors font-semibold shadow-sm hover:shadow-md">
                    Acheter maintenant
                </button>
            </form>

            <a href="{% url 'catalog' %}" class="block text-center mt-4 text-gray-600 hover:text-indigo-600 transition-colors">
                ‚Üê Retour au catalogue
            </a>
        </div>
    </div>
</div>
{% endblock %}
