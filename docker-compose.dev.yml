version: '3.8'

# ===========================================
# Pyxalix (DM) - Environnement de développement
# ===========================================
# Usage: docker compose -f docker-compose.dev.yml up
# Pour développement rapide sans Traefik (PC/Nexus)

networks:
  dm-network:
    driver: bridge
    name: dm-dev-network

services:
  db:
    image: postgres:16-alpine
    container_name: dm_postgres_dev
    restart: unless-stopped

    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}

    volumes:
      - postgres_data_dev:/var/lib/postgresql/data

    ports:
      - "5432:5432"  # Exposé pour accès direct (pgAdmin, etc.)

    networks:
      - dm-network

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-dm_user} -d ${DB_NAME:-dm_db}"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: dm_web_dev
    restart: unless-stopped

    volumes:
      - .:/app
      - media_data_dev:/app/media

    ports:
      - "8000:8000"  # Exposé pour accès direct

    env_file:
      - .env

    depends_on:
      db:
        condition: service_healthy

    networks:
      - dm-network

    # Pas de labels Traefik en mode dev

volumes:
  postgres_data_dev:
    driver: local
  media_data_dev:
    driver: local
